<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img
      class="logo__img"
      src="/public/images/logo.svg"
      alt="logo - split text SPLIT - TTER"
    />
    <main>
      <div class="left__container">
        <div class="input__container container">
          <p class="mid__title">Bill</p>
          <div class="input__bar">
            <div class="icon__container">
              <img
                src="./public/images/icon-dollar.svg"
                alt=""
                aria-hidden="true"
              />
            </div>
            <input
              class="input__field"
              type="text"
              placeholder="0"
              id="bill-input"
            />
          </div>
        </div>
        <div class="select__container container">
          <p class="mid__title">Select Tip %</p>
          <div class="select__grid">
            <div class="selector regular__btn" data-percent="5">5%</div>
            <div class="selector regular__btn" data-percent="10">10%</div>
            <div class="selector regular__btn" data-percent="15">15%</div>
            <div class="selector regular__btn" data-percent="25">25%</div>
            <div class="selector regular__btn" data-percent="50">50%</div>
            <div class="selector custom__btn">
              <input class="custom__input" type="text" placeholder="Custom" />
            </div>
          </div>
        </div>
        <div class="input__container container">
          <div class="number__people">
            <p class="mid__title">Number of people</p>
            <p class="cant__zero hidden">Can't be zero</p>
          </div>
          <div class="input__bar">
            <div class="icon__container">
              <img
                src="./public/images/icon-person.svg"
                alt=""
                aria-hidden="true"
              />
            </div>
            <input
              class="input__field"
              type="text"
              placeholder="0"
              id="people-input"
            />
          </div>
        </div>
      </div>
      <div class="right__container">
        <div class="result__container">
          <div class="calc__container">
            <div class="text__result">
              <p class="result__title">Tip Amount</p>
              <p class="text__person">/ person</p>
            </div>
            <p class="final__calc" id="tip-amount">$0.00</p>
          </div>
          <div class="calc__container">
            <div class="text__result">
              <p class="result__title">Total</p>
              <p class="text__person">/ person</p>
            </div>
            <p class="final__calc" id="total-amount">$0.00</p>
          </div>
        </div>
        <button class="reset__btn">RESET</button>
      </div>
    </main>
    <!-- <footer>
      <div class="attribution">

      </div>
    </footer> -->

    <script type="module" src="/main.js"></script>
  </body>
</html>
